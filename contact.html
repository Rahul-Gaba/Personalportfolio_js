<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Gaba Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="slidebar">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="hamburger">
            <img class="ham" src="ham.png" alt="" width="30">
            <img class="Cross" src="cross.png" alt="" width="25">
        </div>

        <div class="contactform">
            <h1>Contact me for work/general enquiries</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname1" class="form-label">Name</label>
                    <input type="name" class="form-control" id="clientname1" aria-describedby="nameHelp">
                    <div id="name" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
  
                <div class="mb-3">
                  <label for="clientEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Enquiry</label>
                    <input type="enquiry" class="form-control" id="clientenquiry">
                  </div>
  
 
                <div class="mb-3">
                  <input type="checkbox" id="form-check" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>

        </div>

</div>
<script src="script.js"></script>

</body>
</html>
